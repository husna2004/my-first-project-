    <h1> Afghan Sheer pira</h1>
    <ul>
        <li>milk</li>
        <li>Suger</li>
        <li>Flour</li>
        <li>Cardamom powder</li>
        <li>Nuts</li>
    </ul>

        <li>eat</li>
